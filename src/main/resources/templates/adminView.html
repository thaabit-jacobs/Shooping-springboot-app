<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Shopping/Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
           <!-- <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">View Basket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>-->
        </div>
    </div>
</nav>

<div class="container">
    <form method="POST" th:object="${product}">
        <fieldset>
            <legend>Create a new Product</legend>
            <div class="mb-3">
                <label for="name" class="form-label">Enter product name: </label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required>
            </div>

            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>

            <div class="mb-3">
                <label for="name" class="form-label">Enter product price: </label>
                <input type="text" id="price" class="form-control" th:field="*{price}" required>
            </div>

            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price Error</span>

            <button type="submit" class="btn btn-primary">add product</button>
        </fieldset>
    </form>

    <h2>All availible products</h2>
    <table class="table table-striped mb-2">
        <thead class="table-dark">
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Product Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.name}">Product name</td>
            <td th:text="${product.price}">Product Price</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
